
<!DOCTYPE html>

  <title>Grids</title>
  <meta charset="utf-8" />
  <style>
  
  * {
    margin: 10px;
    padding: 10px;

  }

  #grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;

  }
  
  .item {
    border: 2px solid black;
    padding: 50px;

  }


}

  </style>
</head>
