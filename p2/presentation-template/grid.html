
<!DOCTYPE html>

  <title>Grids</title>
  <meta charset="utf-8" />
  <style>
  
  * {
    margin: 0px;
    padding: 0px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }
  
  .item {
    border: 1px solid black;
    padding: 50px;
  }


  </style>
</head>
