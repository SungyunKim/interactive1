  body{background-color: white;

   /* background-image: url("bb1.jpg");*/}
  * {
    margin: 0px;
    padding: 0px;

  }

  #grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;

    max-width: 960px;
    margin: auto;

  }

  
  .item {
    display: flex;
    align-items: center;
    justify-content: center;
    
    border: 0px solid black;
    min-height: 300px;


    /*padding: 50px;*/

  }

  img{
    margin-left:-40px;
  }

  .fade {
    animation-name: example;
    animation-duration: 1s;
  }

    @keyframes example {
        from {opacity: 0;}
        to {opacity: 1;}
    }

  </style>
</head>
