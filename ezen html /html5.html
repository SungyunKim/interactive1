<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5</title>
    <style>
        header {}
    </style>
</head>
<body>
    <div id="headerWrap">
        <header>
            <div id="header">
                <nav id="nav">
                    <ul class="gnb"></ul>
                </nav>
            </div>
        </header>
    </div>
    
    <div id="visual">
        <div id="slider"></div>
    </div>
    
    <main id="mainContents">
        <section>
            <h2></h2>
        </section>
        
        <article></article>
    </main>
    
    <aside></aside>
    
    <div id="footerWrap">
        <footer id="footer"></footer>
    </div>
</body>
</html>

<!-- 
    [html5]
    - header : 문서의 제목 영역
    - nav : 문서의 리스트 영역
    - section : 하나의 주제를 가진 여러 내용들을 감쌀 때 사용, heading태그를 함께 사용한다.
    - article : 내용 영역
    - aside : 문서의 사이드 영역
    - footer : 문서의 하단 영역
    
    ** main : 문서에서 가장 중요한 영역, 중복 사용 X
-->
